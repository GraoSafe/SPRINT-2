<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login-registro.css">
  <script src="../javascript/login-reistro.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Jost' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>

  <title>Faça seu login!</title>
</head>

<body>

  <div class="container">
    <div class="img-bg">
    </div>
    <div class="coluna">
      <div class="container-login">

        <div class="buttom-back">
          <a href="./home.html">
            <img src="../Imagens/Seta.png" alt="" class="img-g">
          </a>
          <h1>VOLTAR</h1>
        </div>
        <div class="card card-login">
          <h2>Bem-vindo de volta!</h2>

          <div class="formulario">
            <div class="campo">
              <span>E-mail:</span>
              <input id="email_input" type="text" placeholder="Digite seu email">
            </div>
            <div class="campo">
              <span>Senha:</span>
              <input id="senha_input" type="password" placeholder="Digite sua senha">
            </div>

            <a href="senha.html" class="esqueci">Esqueci minha senha</a>

            <a href="./home-login.html"><button class="botao">Entrar</button></a>

            <div class="campo">
              <span>Não Possui Conta?:</span>
              <a href="./registro.html"><button class="botao">Registre-se</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
