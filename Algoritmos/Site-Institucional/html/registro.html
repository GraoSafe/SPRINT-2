<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login-registro.css">
    <script src="../javascript/login-reistro.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Jost' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    
    <title>Document</title>
</head>
<body>
                <div class="container img-bg">
                        <div class="coluna">

                      <div class="container-login">

                            <div class="buttom-back">
                              <a href="./login.html"><img src="../Imagens/Seta.png" alt="" class="img-g">
                              </a>
                              <h1>VOLTAR</h1>
                            </div>
                                
                                <div class="card card-login"> 
                                  <h2>Crie a Sua Conta!</h2> 
                          
                                      <div class="formulario"> 

                                          <div class="campo"> 
                                            <span id="span_nome">Nome:</span>
                                            <input id="input_nome" type="text" placeholder="Digite seu email"> 
                                          </div> 

                                          <div class="campo"> 
                                            <span id="span_email"><div id="div_email_verify" class="verify-text"></div>E-mail:</span> 
                                            <input id="input_email" type="text" placeholder="Digite sua email"> 
                                          </div> 

                                          <div class="campo"> 
                                            <span id="span_senha"><div id="div_senha_verify" class="verify-text"></div>Senha:</span> 
                                            <input id="input_senha" type="text" placeholder="Digite sua email"> 
                                          </div> 
                                          
                                        <div class="campo"> 
                                          <span id="span_cpf_cnpj">CPF ou CNPJ:</span> 
                                          <input id="input_cpf-cnpj" type="text" placeholder="Digite sua senha"> 
                                        </div> 
                                    <div id="div_Login_Alert" class="verify-text"></div>
                          
                                    <button class="botao" onclick="Verify_Variables()">Continuar</button>
                                  </div> 
                                </div>  
                           </div>
                      </div>
                  </div>

              
</body>
</html>
